{% extends "base.html" %}
{% block content %}
<div style="background-image: url('/static/assets/img/hero3.jpg'); background-position: center; background-size:cover;" style="height:70vh;">
    <div class="login-page">
        <div class="form">
          <img class="img-fluid" src="{{ url_for('static', filename='assets/img/calcifer.png') }}" style="width:200px;" alt="..." />
          <h3 class="center-align title">LOGIN</h3>
    <form class=""register-form"" method="POST" action="{{ url_for('login') }}">
                <!-- username -->
						<input id="username" name="username" placeholder="Username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username" ></label>

                <!-- passowrd -->
              <input id="password" name="password" placeholder="Password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              <label for="password" ></label>


        <!-- register -->
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                LOG IN <i class="fas fa-sign-in-alt"></i>
       </button>
       <p class="message">Not registered? <a href="{{ url_for("register") }}">Create an account</a></p>
  </form>
      </div>
    </div>


{% endblock %}
</div>
